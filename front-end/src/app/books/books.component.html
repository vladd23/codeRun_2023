<h2>My Books</h2>

<div>
  <label for="new-book">Book name: </label>
  <input id="new-book" #bookName />

  <!-- (click) passes input value to add() and then clears the input -->
  <button type="button" class="add-button" (click)="add(bookName.value); bookName.value=''">
    Add book
  </button>
</div>

<ul class="Books">
  <li *ngFor="let book of books">
    <a routerLink="/detail/{{book.id}}">
      <span class="badge">{{book.id}}</span> {{book.name}}
    </a>
    <button type="button" class="delete" title="delete book"
      (click)="delete(book)">x</button>
  </li>
</ul>
